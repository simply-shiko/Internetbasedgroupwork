<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
            }
            header, footer, nav {
                background-color: #313131;
                color: #fff;
                text-align: center;
                padding: 1em 0;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
            }
            nav ul li {
                display: inline;
                margin: 0 10px;
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px 0;
            }
            form {
                margin-top: 20px;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
            }
            formlabel, form input, form textarea {
                display: block;
                margin-bottom: 10px;
                width: 100%;
            }
            form input, form textarea{
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            form textarea {
                height: 150px;
            }
            form input[type="submit"] {
                background-color: #313131;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            form input[type="submit"] :hover {
                background-color: #555;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>

        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <section>
                <h2>Contact Page</h2>
                <p>Use the form below to send us a message.</p>
                <p id="greeting-message"></p> <!--Added paragraph for greeting message-->

                <form id="conctactForm" action="#" method="post" onsubmit="return ValidateForm() ">
                    <label for="name">Name:</label>
                    <input type="text" id="email" name="name" required>
                    <span id="nameError" class="error"></span>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>

                    <label for="message">message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <span id="messageError" class="error"></span>

                    <input type="submit" value="submit>"
                </form>
            </section>
        </div>

        <footer>
            <p>&copy 2024 Wanjiku Maina</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
